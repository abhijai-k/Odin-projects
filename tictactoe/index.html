<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="gameboard" class="board"></div>
  <div class="controls">
    <input id="player1" placeholder="Player 1 name (X)">
    <input id="player2" placeholder="Player 2 name (O)">
    <button id="startBtn">Start Game</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
